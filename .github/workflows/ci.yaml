name: CI bot/V2

on:
  push:
    branches: [ "bot/V2" ]
  pull_request:
    branches: [ "bot/V2" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: make tidy

      - name: Go vet & fmt (lint)
        run: make lint

      - name: Run tests
        run: make test-all