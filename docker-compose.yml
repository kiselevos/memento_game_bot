version: '3.8'

services:
  postgres:
    image: postgres:16.4
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pbb_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./logs:/app/logs

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["go", "run", "migrations/auto.go"]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
